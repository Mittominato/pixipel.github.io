  <title>Pixipel</title>

<body>
<section class="fullcontent mb-20">
    <div class="download hidden overflow-scroll w-full h-full z-20 backdrop-brightness-50 backdrop-blur-xl">
            <div class="relative w-full h-full m-auto px-8 py-8 overflow-scroll">
                <img class="w-full rounded-md animate-pulse" src="" alt="" />
                
                <div class="buttondownload w-full flex flex-wrap justify-between">
                    
                </div>
            </div>
        </div>
    <div class="bghero w-full bg-[url(burung.jpg)] bg-cover bg-center">
        <div class="backdrop-brightness-75  backdrop-blur-sm px-4 pt-8 pb-3">
            
    <h1 class="text-5xl font-extrabold text-center mb-1.5 spacing-2 bg-gradient-to-r from-slate-400 to-white bg-clip-text text-transparent tracking-widest">PIXIPEL</h1>
    <h2 class="text-md italic text-center text-white mb-8">Cari dan temukan berbagai gambar terbaik gratis di sini</h2>
    <form action="" method="get" accept-charset="utf-8" class="flex mt-4 mb-5">
        <input type="text" name="search" id="search" class="block box-border h-12 w-60 shadow-md p-4 mx-auto rounded-full focus:outline-none opacity-75 tracking-wide font-bold" placeholder="Search..."/>
        <button class="cari py-2 px-4 bg-slate-700 mx-auto font-bold text-sm text-white rounded-full shadow-md hover:opacity-50" type="button">Search</button>
    </form>
    <div class="w-full flex flex-wrap font-bold mb-10 text-slate-900">
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">Nature</span>
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">Komputer</span>
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">Kucing</span>
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">Burung</span>
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">Night Sky</span>
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">City</span>
        <span class="pilihan py-2 px-3 bg-white opacity-75 text-sm rounded-full mx-1 my-1.5">Mosque</span>
    </div>
    </div>
    </div>
    <div class="w-full bg-white transition py-2 z-10 galeri">
    <div class="grid grid-cols-2 w-20 h-14 gap-2 mx-auto">
        <div class="normal flex flex-col justify-between mt-2 rounded-sm p-1">
            <div class="normalChild bg-slate-600 rounded-sm w-full h-[28%]">
                
            </div>
            <div class="normalChild bg-white bg-slate-600 rounded-sm w-full h-[28%]">
                
            </div>
            <div class="normalChild bg-white bg-slate-600 rounded-sm w-full h-[28%]">
                
            </div>
        </div>
        <div class="fleksibel grid grid-cols-2 grid-rows-8 gap-1 p-1 mt-2 rounded-sm">
        <div class="fleksibelChild bg-white rounded-sm row-span-2 bg-slate-300">
        </div>
        <div class="fleksibelChild bg-white rounded-sm row-span-2 bg-slate-300">
        </div>
        <div class="fleksibelChild bg-white rounded-sm row-span-2 bg-slate-300">
        </div>
        <div class="fleksibelChild bg-white rounded-sm row-span-2 bg-slate-300">
        </div>
        <div class="fleksibelChild bg-white rounded-sm row-span-2 bg-slate-300">
             
        </div>
        <div class="fleksibelChild bg-white rounded-sm row-span-2 bg-slate-300">
             
        </div>
        </div>
    </div>
    </div>
    
    
    <div class="parentContent w-full">
    <h4 class="info text-[.7rem] italic text-slate-500 text-center">Lihat lainnya untuk melihat setiap 10 gambar berikutnya.</h4>
    <div class="grid gap-2 content w-full p-4 mt-3">
         
    </div>
    <a href="#stophere">
    <button id="stophere" class="lihatlebih block py-3 px-5 bg-slate-700 font-bold text-sm text-white rounded-full shadow-md mb-10 mt-14 mx-auto active:opacity-50" type="reset">Lihat Lainnya</button>
    </a>
    </div>
</section>
